<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anomaki Apis - Koleksi API gratis untuk kebutuhan pengembangan aplikasi Anda">
    <title>Anomaki Apis | Koleksi API Gratis</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== VARIABLES ===== */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #f72585;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #e9ecef;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary: #4895ef;
            --primary-dark: #4361ee;
            --primary-light: #4cc9f0;
            --text: #edf2f4;
            --text-light: #adb5bd;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --border: #2d2d2d;
        }

        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2, h3 {
            font-weight: 600;
            line-height: 1.2;
        }

        /* ===== LAYOUT ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== HEADER ===== */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 60px 0 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        header::before {
            content: "";
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            height: 100px;
            background-color: var(--bg);
            transform: skewY(-3deg);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
        }

        .status-badge {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .description {
            max-width: 600px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }

        /* ===== THEME TOGGLE ===== */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 15px;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            transition: var(--transition);
            z-index: 10;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* ===== SEARCH ===== */
        .search-container {
            max-width: 600px;
            margin: -30px auto 40px;
            position: relative;
            z-index: 3;
        }

        .search-input {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text);
            box-shadow: var(--shadow);
            transition: var(--transition);
            padding-right: 50px;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        /* ===== CATEGORIES ===== */
        .category {
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .category.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .category-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: var(--primary);
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }

        .category-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--primary);
        }

        /* ===== API GRID ===== */
        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        /* ===== API CARD ===== */
        .api-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .api-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .api-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .api-name {
            font-size: 1.3rem;
            color: var(--primary);
            font-weight: 500;
        }

        .api-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            background-color: var(--primary-light);
            color: white;
        }

        .api-badge.public {
            background-color: var(--success);
        }

        .api-desc {
            margin-bottom: 15px;
            color: var(--text-light);
            line-height: 1.5;
            flex-grow: 1;
        }

        .api-path-container {
            position: relative;
            margin-bottom: 15px;
            background-color: rgba(67, 97, 238, 0.05);
            border-radius: 8px;
            padding: 12px;
            border: 1px dashed var(--border);
        }

        .api-path {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            color: var(--primary);
            word-break: break-all;
        }

        .copy-path-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(67, 97, 238, 0.1);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--primary);
            transition: var(--transition);
        }

        .copy-path-btn:hover {
            background: rgba(67, 97, 238, 0.2);
        }

        .api-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .api-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
        }

        .status-ready {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }

        .status-update {
            background-color: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }

        .status-offline {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--danger);
        }

        .status-maintenance {
            background-color: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }

        .try-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .try-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .try-btn.disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* ===== TRY CONTAINER ===== */
        .try-container {
            margin-top: 20px;
            display: none;
            border-radius: 8px;
            padding: 20px;
            background-color: rgba(67, 97, 238, 0.05);
            border: 1px dashed var(--border);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .execute-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .execute-btn:hover {
            background-color: #e51778;
            transform: translateY(-2px);
        }

        /* ===== POPUP ===== */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }

        .popup-content {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .popup-header {
            padding: 20px;
            background-color: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-title {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .close-popup {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .close-popup:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .popup-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg);
        }

        .result-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .popup-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border);
        }

        .copy-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .copy-btn:hover {
            background-color: var(--primary-dark);
        }

        /* ===== LOADING ===== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        /* ===== NOTIFICATION ===== */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            z-index: 1001;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s;
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .api-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.2rem;
            }

            .header-content {
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .search-container {
                margin: -20px auto 30px;
                padding: 0 15px;
            }

            .search-input {
                padding: 12px 20px;
                padding-right: 40px;
            }

            .popup-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
            
            <div class="header-content">
                <h1 id="api-name">Anomaki Apis</h1>
                <div class="status-badge" id="api-status">Online</div>
                <p class="description" id="api-description">Koleksi API gratis untuk kebutuhan pengembangan aplikasi Anda</p>
            </div>
        </header>
        
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Cari API berdasarkan nama atau deskripsi...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <div id="categories-container"></div>
        
        <footer>
            <p>Dibuat dengan <i class="fas fa-heart" style="color: var(--accent)"></i> oleh <span id="api-creator">Anomaki Team</span></p>
            <p>Versi <span id="api-version">v1.0</span></p>
        </footer>
    </div>

    <div class="popup" id="apiPopup">
        <div class="popup-content">
            <div class="popup-header">
                <h2 class="popup-title" id="popupTitle">Hasil API</h2>
                <button class="close-popup" id="closePopup">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="popup-body" id="popupBody"></div>
            <div class="popup-footer">
                <button class="copy-btn" id="copyResultBtn">
                    <i class="fas fa-copy"></i>
                    <span>Salin</span>
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Notification text</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            if (currentTheme === 'dark') {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i><span>Light Mode</span>';
            }
            
            themeToggle.addEventListener('click', function() {
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                if (newTheme === 'dark') {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i><span>Light Mode</span>';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i><span>Dark Mode</span>';
                }
            });

            // Popup Elements
            const apiPopup = document.getElementById('apiPopup');
            const closePopup = document.getElementById('closePopup');
            const popupBody = document.getElementById('popupBody');
            const popupTitle = document.getElementById('popupTitle');
            const copyResultBtn = document.getElementById('copyResultBtn');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            // Close Popup
            closePopup.addEventListener('click', function() {
                apiPopup.style.display = 'none';
            });
            
            // Close Popup When Click Outside
            window.addEventListener('click', function(e) {
                if (e.target === apiPopup) {
                    apiPopup.style.display = 'none';
                }
            });
            
            // Search Functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            
            // Load API Data
            loadApiData();
            
            // Show Notification
            function showNotification(message, isError = false) {
                notificationText.textContent = message;
                notification.style.display = 'flex';
                
                if (isError) {
                    notification.style.backgroundColor = 'var(--danger)';
                    notification.innerHTML = '<i class="fas fa-exclamation-circle"></i><span id="notificationText">' + message + '</span>';
                } else {
                    notification.style.backgroundColor = 'var(--accent)';
                    notification.innerHTML = '<i class="fas fa-check-circle"></i><span id="notificationText">' + message + '</span>';
                }
                
                setTimeout(function() {
                    notification.style.display = 'none';
                }, 3000);
            }
            
            // Handle Search
            function handleSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                const apiCards = document.querySelectorAll('.api-card');
                
                if (!searchTerm) {
                    apiCards.forEach(card => {
                        card.style.display = 'flex';
                        const category = card.closest('.category');
                        if (category) {
                            category.style.display = 'block';
                        }
                    });
                    return;
                }
                
                apiCards.forEach(card => {
                    const name = card.dataset.apiName;
                    const desc = card.dataset.apiDesc;
                    const matches = name.includes(searchTerm) || desc.includes(searchTerm);
                    card.style.display = matches ? 'flex' : 'none';
                    
                    const category = card.closest('.category');
                    if (category) {
                        const hasVisibleCards = Array.from(category.querySelectorAll('.api-card'))
                            .some(c => c.style.display !== 'none');
                        category.style.display = hasVisibleCards ? 'block' : 'none';
                    }
                });
            }
            
            // Debounce Function
            function debounce(func, wait) {
                let timeout;
                return function() {
                    const context = this, args = arguments;
                    clearTimeout(timeout);
                    timeout = setTimeout(function() {
                        func.apply(context, args);
                    }, wait);
                };
            }
            
            // Check Visibility for Animation
            function checkVisibility() {
                const categories = document.querySelectorAll('.category');
                categories.forEach(category => {
                    const rect = category.getBoundingClientRect();
                    if (rect.top < window.innerHeight - 100) {
                        category.classList.add('visible');
                    }
                });
            }
            
            // Scroll Event for Animation
            window.addEventListener('scroll', checkVisibility);
            checkVisibility();
            
            // Load API Data
            async function loadApiData() {
                try {
                    // In a real implementation, you would fetch this from your server
                    // For demo purposes, we'll use mock data
                    const data = {
                        name: "Anomaki Apis",
                        header: {
                            status: "Online"
                        },
                        description: "Koleksi API gratis untuk kebutuhan pengembangan aplikasi Anda",
                        apiSettings: {
                            creator: "Anomaki Team"
                        },
                        version: "v1.0",
                        categories: [
                            {
                                name: "Utility",
                                items: [
                                    {
                                        name: "Shorten URL",
                                        desc: "Mempersingkat URL panjang menjadi lebih pendek",
                                        path: "https://api.anomaki.zone/shorten",
                                        requireKey: false,
                                        status: "ready",
                                        params: {
                                            url: "URL yang akan dipersingkat"
                                        }
                                    },
                                    {
                                        name: "QR Generator",
                                        desc: "Membuat QR code dari teks atau URL",
                                        path: "https://api.anomaki.zone/qr",
                                        requireKey: false,
                                        status: "ready",
                                        params: {
                                            text: "Teks atau URL untuk QR code",
                                            size: "Ukuran QR code (100-500)"
                                        }
                                    }
                                ]
                            },
                            {
                                name: "Entertainment",
                                items: [
                                    {
                                        name: "Quotes",
                                        desc: "Koleksi quotes inspiratif",
                                        path: "https://api.anomaki.zone/quotes",
                                        requireKey: false,
                                        status: "ready"
                                    },
                                    {
                                        name: "Jokes",
                                        desc: "Koleksi joke lucu",
                                        path: "https://api.anomaki.zone/jokes",
                                        requireKey: true,
                                        status: "ready"
                                    }
                                ]
                            }
                        ]
                    };
                    
                    // Update Header Info
                    document.getElementById('api-name').textContent = data.name;
                    document.getElementById('api-status').textContent = data.header.status;
                    document.getElementById('api-description').textContent = data.description;
                    document.getElementById('api-creator').textContent = data.apiSettings.creator;
                    document.getElementById('api-version').textContent = data.version;
                    
                    // Create Categories
                    const categoriesContainer = document.getElementById('categories-container');
                    categoriesContainer.innerHTML = '';
                    
                    data.categories.forEach(category => {
                        const categoryElement = document.createElement('div');
                        categoryElement.className = 'category';
                        categoryElement.dataset.category = category.name.toLowerCase();
                        
                        const categoryTitle = document.createElement('h2');
                        categoryTitle.className = 'category-title';
                        categoryTitle.textContent = category.name;
                        
                        const apiGrid = document.createElement('div');
                        apiGrid.className = 'api-grid';
                        
                        // Create API Cards for Each Category
                        category.items.forEach(item => {
                            const apiCard = document.createElement('div');
                            apiCard.className = 'api-card';
                            apiCard.dataset.apiName = item.name.toLowerCase();
                            apiCard.dataset.apiDesc = item.desc.toLowerCase();
                            
                            // API Header with Name and Badge
                            const apiHeader = document.createElement('div');
                            apiHeader.className = 'api-header';
                            
                            const apiName = document.createElement('h3');
                            apiName.className = 'api-name';
                            apiName.textContent = item.name;
                            
                            const apiBadge = document.createElement('span');
                            apiBadge.className = `api-badge ${item.requireKey ? '' : 'public'}`;
                            apiBadge.innerHTML = item.requireKey ? '<i class="fas fa-key"></i> Butuh Key' : '<i class="fas fa-lock-open"></i> Publik';
                            
                            apiHeader.append(apiName, apiBadge);
                            
                            // API Description
                            const apiDesc = document.createElement('p');
                            apiDesc.className = 'api-desc';
                            apiDesc.textContent = item.desc;
                            
                            // API Path with Copy Button
                            const apiPathContainer = document.createElement('div');
                            apiPathContainer.className = 'api-path-container';
                            
                            const apiPath = document.createElement('code');
                            apiPath.className = 'api-path';
                            apiPath.textContent = item.path;
                            
                            const copyPathBtn = document.createElement('button');
                            copyPathBtn.className = 'copy-path-btn';
                            copyPathBtn.title = 'Salin endpoint';
                            copyPathBtn.innerHTML = '<i class="far fa-copy"></i>';
                            copyPathBtn.addEventListener('click', function() {
                                navigator.clipboard.writeText(item.path).then(function() {
                                    showNotification('Endpoint berhasil disalin!');
                                    copyPathBtn.innerHTML = '<i class="fas fa-check"></i>';
                                    setTimeout(function() {
                                        copyPathBtn.innerHTML = '<i class="far fa-copy"></i>';
                                    }, 2000);
                                });
                            });
                            
                            apiPathContainer.appendChild(apiPath);
                            apiPathContainer.appendChild(copyPathBtn);
                            
                            // API Status
                            const apiStatus = document.createElement('span');
                            apiStatus.className = `api-status status-${item.status.toLowerCase()}`;
                            
                            const statusIcon = document.createElement('i');
                            let statusText = item.status;
                            
                            switch(item.status.toLowerCase()) {
                                case 'ready':
                                    statusIcon.className = 'fas fa-circle-check';
                                    statusText = 'Online';
                                    break;
                                case 'update':
                                    statusIcon.className = 'fas fa-sync-alt fa-spin';
                                    statusText = 'Update';
                                    break;
                                case 'offline':
                                    statusIcon.className = 'fas fa-circle-xmark';
                                    statusText = 'Offline';
                                    break;
                                case 'maintenance':
                                    statusIcon.className = 'fas fa-tools';
                                    statusText = 'Maintenance';
                                    break;
                                default:
                                    statusIcon.className = 'fas fa-circle';
                            }
                            
                            apiStatus.appendChild(statusIcon);
                            apiStatus.appendChild(document.createTextNode(statusText));
                            
                            // API Footer with Status and Try Button
                            const apiFooter = document.createElement('div');
                            apiFooter.className = 'api-footer';
                            
                            apiFooter.appendChild(apiStatus);
                            
                            // Add Try Button
                            const tryBtn = document.createElement('button');
                            tryBtn.className = 'try-btn';
                            tryBtn.innerHTML = '<i class="fas fa-bolt"></i> Coba Sekarang';
                            
                            if (item.status.toLowerCase() !== 'ready') {
                                tryBtn.classList.add('disabled');
                                tryBtn.addEventListener('click', function() {
                                    showNotification(`Endpoint ini sedang ${statusText.toLowerCase()}!`, true);
                                });
                            } else {
                                tryBtn.addEventListener('click', function() {
                                    toggleTryContainer(apiCard, item);
                                });
                            }
                            
                            apiFooter.appendChild(tryBtn);
                            
                            // Append Elements to Card
                            apiCard.append(apiHeader, apiDesc, apiPathContainer);
                            
                            // Add Parameters if Available
                            if (item.params) {
                                const paramTitle = document.createElement('p');
                                paramTitle.className = 'param-title';
                                paramTitle.textContent = 'Parameter:';
                                
                                const paramList = document.createElement('div');
                                paramList.className = 'param-list';
                                
                                Object.entries(item.params).forEach(([key, desc]) => {
                                    const paramItem = document.createElement('div');
                                    paramItem.className = 'param-item';
                                    paramItem.innerHTML = `<span class="param-name">${key}</span>: ${desc}`;
                                    paramList.appendChild(paramItem);
                                });
                                
                                apiCard.append(paramTitle, paramList);
                            }
                            
                            apiCard.appendChild(apiFooter);
                            apiGrid.appendChild(apiCard);
                        });
                        
                        categoryElement.append(categoryTitle, apiGrid);
                        categoriesContainer.appendChild(categoryElement);
                    });
                    
                    checkVisibility();
                    
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('Gagal memuat data API', true);
                }
            }
            
            // Toggle Try Container
            function toggleTryContainer(apiCard, item) {
                let tryContainer = apiCard.querySelector('.try-container');
                
                if (!tryContainer) {
                    tryContainer = createTryContainer(apiCard, item);
                }
                
                tryContainer.style.display = tryContainer.style.display === 'none' ? 'block' : 'none';
            }
            
            // Create Try Container
            function createTryContainer(apiCard, item) {
                const tryContainer = document.createElement('div');
                tryContainer.className = 'try-container';
                
                // Add API Key Input if Required
                if (item.requireKey) {
                    const keyGroup = document.createElement('div');
                    keyGroup.className = 'input-group';
                    
                    const keyLabel = document.createElement('label');
                    keyLabel.textContent = 'API Key';
                    
                    const keyInput = document.createElement('input');
                    keyInput.type = 'text';
                    keyInput.placeholder = 'Masukkan API key Anda';
                    keyInput.id = `api-key-${item.name.replace(/\s+/g, '-').toLowerCase()}`;
                    keyInput.required = true;
                    
                    keyGroup.append(keyLabel, keyInput);
                    tryContainer.appendChild(keyGroup);
                }
                
                // Add Parameter Inputs
                if (item.params) {
                    Object.keys(item.params).forEach(param => {
                        const inputGroup = document.createElement('div');
                        inputGroup.className = 'input-group';
                        
                        const label = document.createElement('label');
                        label.textContent = param;
                        
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.placeholder = item.params[param];
                        input.id = `param-${param}-${item.name.replace(/\s+/g, '-').toLowerCase()}`;
                        
                        inputGroup.append(label, input);
                        tryContainer.appendChild(inputGroup);
                    });
                }
                
                // Add Execute Button
                const executeBtn = document.createElement('button');
                executeBtn.className = 'execute-btn';
                executeBtn.innerHTML = '<i class="fas fa-play"></i> Jalankan';
                executeBtn.addEventListener('click', function() {
                    executeApi(item);
                });
                
                tryContainer.appendChild(executeBtn);
                apiCard.appendChild(tryContainer);
                return tryContainer;
            }
            
            // Execute API Request
            async function executeApi(item) {
                popupTitle.textContent = `Hasil ${item.name}`;
                popupBody.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div class="loading"></div>
                        <p>Memproses request ke ${item.name}...</p>
                    </div>
                `;
                apiPopup.style.display = 'flex';
                
                try {
                    // In a real implementation, this would make an actual API call
                    // For demo, we'll simulate a response
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    let mockResponse;
                    
                    if (item.name === "Shorten URL") {
                        mockResponse = {
                            success: true,
                            original_url: "https://example.com/very/long/url/to/be/shortened",
                            short_url: "https://anom.aki/abc123"
                        };
                    } else if (item.name === "QR Generator") {
                        mockResponse = {
                            success: true,
                            qr_code: "https://api.anomaki.zone/qr/image/abc123.png",
                            text: "Sample text for QR code"
                        };
                    } else if (item.name === "Quotes") {
                        mockResponse = [
                            {
                                quote: "The only way to do great work is to love what you do.",
                                author: "Steve Jobs"
                            },
                            {
                                quote: "Innovation distinguishes between a leader and a follower.",
                                author: "Steve Jobs"
                            }
                        ];
                    } else {
                        mockResponse = {
                            success: true,
                            message: "API request successful",
                            data: {
                                sample: "This is a mock response for demonstration purposes"
                            }
                        };
                    }
                    
                    // Display Result
                    popupBody.innerHTML = '';
                    const pre = document.createElement('pre');
                    pre.className = 'result-content';
                    pre.textContent = JSON.stringify(mockResponse, null, 2);
                    popupBody.appendChild(pre);
                    
                } catch (error) {
                    console.error('Error:', error);
                    popupBody.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: var(--danger)">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px;"></i>
                            <h3 style="margin-bottom: 10px;">Error</h3>
                            <p>${error.message}</p>
                            <p style="margin-top: 10px;">Coba lagi atau periksa parameter Anda</p>
                        </div>
                    `;
                }
            }
            
            // Copy Result Button
            copyResultBtn.addEventListener('click', function() {
                const pre = popupBody.querySelector('pre');
                if (pre) {
                    navigator.clipboard.writeText(pre.textContent).then(function() {
                        showNotification('Hasil berhasil disalin!');
                        copyResultBtn.innerHTML = '<i class="fas fa-check"></i><span>Tersalin!</span>';
                        setTimeout(function() {
                            copyResultBtn.innerHTML = '<i class="fas fa-copy"></i><span>Salin</span>';
                        }, 2000);
                    });
                }
            });
        });
    </script>
</body>
